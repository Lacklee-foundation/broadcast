<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Lacklee Broadcast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #startMessage {
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 24px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="startMessage" onclick="startBroadcast()">Welcome to Lacklee Broadcast. Click to start</div>

    <script>
        function startBroadcast() {
            document.body.innerHTML = '<iframe src="lacklee.html"></iframe>';
        }
    </script>
</body>
</html>
