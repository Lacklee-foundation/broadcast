<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Lacklee Broadcast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2C3E50, #34495E);
            color: #ecf0f1;
            overflow: hidden;
        }
        #startMessage {
            padding: 30px 50px;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            color: #ecf0f1;
            border-radius: 15px;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #startMessage:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="startMessage" onclick="startBroadcast()">Welcome to Lacklee Broadcast. Click to start</div>

    <script>
        function startBroadcast() {
            document.body.innerHTML = '<iframe src="lacklee.html"></iframe>';
        }
    </script>
</body>
</html>
