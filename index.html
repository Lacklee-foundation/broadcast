<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enable Sound</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        #enable-sound {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 10;
            background-color: black;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: none;
        }
        iframe {
            position: absolute;
            top: -40px; /* Adjust to hide the top bar */
            left: 0;
            width: 100%;
            height: calc(100% + 40px); /* Extend height to compensate for the offset */
            border: none;
        }
        #black-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 10;
            display: none;
        }
    </style>
</head>
<body>
    <div id="enable-sound">Click to enable sound</div>
    <div id="black-overlay"></div>
    <div class="iframe-container">
        <iframe id="game-embed" src="https://turbowarp.org/1114836579/embed?autoplay=true" allowtransparency="true" scrolling="no" allowfullscreen></iframe>
    </div>

    <script>
        const enableSoundDiv = document.getElementById('enable-sound');
        const iframeContainer = document.querySelector('.iframe-container');
        const blackOverlay = document.getElementById('black-overlay');

        enableSoundDiv.addEventListener('click', () => {
            enableSoundDiv.style.display = 'none';
            blackOverlay.style.display = 'block';
            iframeContainer.style.display = 'block';

            // Wait 0.2 seconds, then hide the overlay
            setTimeout(() => {
                blackOverlay.style.display = 'none';
            }, 200);
        });
    </script>
</body>
</html>
